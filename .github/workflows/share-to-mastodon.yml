name: Share latest post to Mastodon

on:
  schedule:
    - cron: '0 10 * * *' # daily at 10:00 UTC
  workflow_dispatch: {}

jobs:
  share:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure jq available
        run: sudo apt-get update && sudo apt-get install -y jq >/dev/null

      - name: Read latest post
        id: latest
        run: |
          if [ ! -f posts.json ]; then echo "no posts"; exit 0; fi
          latest=$(jq -r '.[0] | "\(.title) \(.link)"' posts.json)
          if [ -z "$latest" ] || [ "$latest" = "null null" ]; then echo "no posts"; exit 0; fi
          echo "LATEST=$latest" >> $GITHUB_ENV

      - name: Check last posted and update guard
        id: dedupe
        run: |
          LAST_FILE=last_post.txt
          # read existing last post (if any)
          if [ -f "$LAST_FILE" ]; then last=$(cat "$LAST_FILE"); else last=""; fi
          echo "LAST=$last" >> $GITHUB_ENV
          # if same as latest, skip
          if [ "$last" = "$LATEST" ]; then echo "SAME_POST=true" >> $GITHUB_ENV; else echo "SAME_POST=false" >> $GITHUB_ENV; fi

      - name: Post to Mastodon
        if: env.LATEST != '' && env.SAME_POST != 'true'
        env:
          MASTODON_INSTANCE: ${{ secrets.MASTODON_INSTANCE }}
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "$MASTODON_INSTANCE" ] || [ -z "$MASTODON_TOKEN" ]; then echo "Mastodon secrets not set, skipping"; exit 0; fi
          # post to Mastodon
          resp=$(curl -s -X POST "https://${MASTODON_INSTANCE}/api/v1/statuses" \
            -H "Authorization: Bearer ${MASTODON_TOKEN}" \
            -F "status=${LATEST}") || true
          echo "$resp" | jq . || true
          # save latest to last_post.txt and commit it so future runs see it
          echo "$LATEST" > last_post.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_post.txt || true
          git commit -m "chore: update last posted headline" || true
          git push || true

      - name: Skip posting note
        if: env.SAME_POST == 'true'
        run: echo "Latest post already shared; skipping Mastodon post."
