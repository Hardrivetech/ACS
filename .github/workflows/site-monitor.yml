name: Monitor site availability

on:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch: {}

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Check SITE_DOMAIN secret
        run: |
          if [ -z "${{ secrets.SITE_DOMAIN }}" ]; then echo "No SITE_DOMAIN secret set. Set SITE_DOMAIN to your published site URL (e.g. https://your-username.github.io/someidea)."; exit 1; fi

      - name: Curl site
        id: curl
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.SITE_DOMAIN }}") || STATUS=000
          echo "status=$STATUS" >> $GITHUB_OUTPUT

      - name: Create issue if down
        if: steps.curl.outputs.status != '200'
        uses: actions/github-script@v6
        with:
          script: |
            const status = '${{ steps.curl.outputs.status }}';
            const site = process.env.SITE_DOMAIN;
            const title = `Site down: ${site} (HTTP ${status})`;
            const body = `Automated monitor detected the site returned HTTP ${status} when checked at ${new Date().toISOString()}.

URL: ${site}

This was generated by the site-monitor workflow.`;
            // create a new issue
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
            });
        env:
          SITE_DOMAIN: ${{ secrets.SITE_DOMAIN }}
