name: Aggregate RSS and commit

on:
  schedule:
    - cron: '0 9 * * *' # daily at 09:00 UTC
  workflow_dispatch: {}

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run feed fetcher
        run: python scripts/fetch_feeds.py

      - name: Generate sitemap
        env:
          SITE_DOMAIN: ${{ secrets.SITE_DOMAIN || 'https://your-username.github.io/your-repo' }}
        run: python scripts/generate_sitemap.py

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts.json sitemap.xml || true
          git diff --staged --quiet || (git commit -m "chore: update aggregated content (automated)" && git push)
